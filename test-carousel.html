<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel-slide {
      position: absolute;
      width: 100%;
      height: 400px;
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      z-index: 0;
    }
    
    .carousel-slide.active {
      opacity: 1;
      visibility: visible;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="property-carousel" style="position: relative; height: 400px; overflow: hidden;">
    <div class="carousel-slide active" style="background-image: url('https://via.placeholder.com/400x400/ff0000/ffffff?text=Slide+1'); background-size: cover;"></div>
    <div class="carousel-slide" style="background-image: url('https://via.placeholder.com/400x400/00ff00/ffffff?text=Slide+2'); background-size: cover;"></div>
    <div class="carousel-slide" style="background-image: url('https://via.placeholder.com/400x400/0000ff/ffffff?text=Slide+3'); background-size: cover;"></div>
    
    <button class="carousel-prev" onclick="moveSlide(this, -1)" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); z-index: 2;">‹</button>
    <button class="carousel-next" onclick="moveSlide(this, 1)" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); z-index: 2;">›</button>
  </div>

  <script>
    function moveSlide(button, direction) {
      console.log('moveSlide called, direction:', direction);
      const carousel = button.closest('.property-carousel');
      const slides = carousel.querySelectorAll('.carousel-slide');
      console.log('Found', slides.length, 'slides');
      
      let currentIndex = Array.from(slides).findIndex(slide => slide.classList.contains('active'));
      console.log('Current index:', currentIndex);
      
      slides[currentIndex].classList.remove('active');
      
      currentIndex += direction;
      if (currentIndex >= slides.length) currentIndex = 0;
      if (currentIndex < 0) currentIndex = slides.length - 1;
      
      console.log('New index:', currentIndex);
      slides[currentIndex].classList.add('active');
    }
  </script>
</body>
</html>
